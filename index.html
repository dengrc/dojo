<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tutorial: Hello Dojo!</title>
    <link
      crossorigin="anonymous"
      rel="stylesheet"
      type="text/css"
      href="https://yiweima.github.io/flatdojo/stylesheets/theme/dojo/flat.css"
    />
  </head>

  <body>
    <script type="dojo/require">
      lang: "dojo/_base/lang",at: "dojox/mvc/at"
    </script>
    <input
      data-dojo-type="dijit/form/TextBox"
      data-dojo-props="value: at(this, 'value')"
    />
    <button
      data-dojo-type="dijit/form/Button"
      data-dojo-props="onClick:lang.hitch(this,'onClick')"
    >
      添加
    </button>
    <ul
      data-dojo-type="dojox/mvc/Repeat"
      data-dojo-props="children: at(this, 'children')"
    >
      <li
        data-dojo-type="dojox/mvc/Group"
        data-dojo-props="target: at('rel:', '${this.index}')"
      >
        <span
          data-dojo-type="dojox/mvc/Output"
          data-dojo-props="value: at('rel:', 'text')"
        ></span>
      </li>
    </ul>
  </body>
  <!-- load Dojo -->
  <script src="https://download.dojotoolkit.org/release-1.16.4/dojo-release-1.16.4/dojo/dojo.js"></script>
  <script src="./index.js"></script>
</html>
